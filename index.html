<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Compass</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="form-card">
        <div class="form-header">
            <div class="logo"><img src="img/logo.png" alt="logo"></div>
            <h1 class="main-title">Intern Sign Up</h1>
        </div>
        <form class="form-body">

            <div class="input-row">
                <div class="input-area">
                    <label>Full Name
                        <input type="text" placeholder="Name" />
                    </label>
                    <div class="error"></div>
                </div>
            </div>

            <div class="input-row">
                <div class="input-area large">
                    <label>Email
                        <input type="email" placeholder="foo@bar.com" />
                    </label>
                    <div class="error"></div>
                </div>

                <div class="input-area">
                    <label>Phone
                        <input type="tel" placeholder="(83) 00000-0000" />
                    </label>
                    <div class="error"></div>
                </div>
            </div>

            <div class="input-row">
                <div class="input-area large">
                    <label>Password
                        <input type="password" placeholder="Password"/>
                    </label>
                    <div class="error"></div>
                </div>

                <div class="input-area">
                    <label>Birthday
                        <input type="date" />
                    </label>
                    <div class="error"></div>
                </div>
            </div>

            <div class="input-row last-row">
                <div class="input-area">
                    <label>
                        <input type="checkbox" value="terms" required />
                        I accept the terms and privacy
                    </label>
                    <div class="error"></div>
                </div>
                <label>
                    <div class="input-area">
                        <button class="button">Register</button>
                    </div>
                </label>
            </div>
        </form>
    </div>
</body>

</html>
